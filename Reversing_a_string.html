<html>
    <head>
        <script>
            var a=prompt("Enter your string");
            if(typeof a!=="string"|| a.length<2){
                document.write("can't perform the reverse operation");
            }
            else{
                const x=[];
                for(let i=a.length-1;i>=0;i--){
                    x.push(a[i]);
                }
               
                document.write(` The reversed string is ${x.join("")}`);
            }
        </script>
    </head>

</html>
